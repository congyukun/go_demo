services:
  # Go 应用服务
  app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: go-demo-app
    ports:
      - "8080:8080"  # 直接暴露端口
    environment:
      # 可通过环境变量指定配置文件，默认使用 config.yaml
      # 使用方式：CONFIG_FILE=config.dev.yaml docker-compose up
      - CONFIG_FILE=${CONFIG_FILE:-config.yaml}
    volumes:
      - ../logs:/root/logs
      - ../configs:/app/configs
    command: ["server", "--config=/app/configs/${CONFIG_FILE:-config.yaml}"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - go-demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: go-demo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: go_demo
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demo_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - go-demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: go-demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - go-demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

# 数据卷
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# 网络
networks:
  go-demo-network:
    driver: bridge

# 服务器配置
server:
  port: 8080
  mode: debug  # debug, release, test
  read_timeout: 60
  write_timeout: 60
  max_header_mb: 1

# 数据库配置
database:
  driver: mysql
  dsn: "root:password@tcp(localhost:3306)/go_demo?charset=utf8mb4&parseTime=True&loc=Local"
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600  # 秒
  conn_max_idle_time: 1800 # 秒
  log_mode: true
  slow_threshold: 200      # 毫秒

# JWT配置
jwt:
  secret_key: "your-super-secret-jwt-key-change-this-in-production"
  access_expire: 3600    # 访问token过期时间（秒）- 1小时
  refresh_expire: 604800 # 刷新token过期时间（秒）- 7天
  issuer: "go_demo"

# 日志配置
log:
  level: info            # debug, info, warn, error
  format: json           # json, console
  output_path: "./logs/app.log"
  req_log_path: "./logs/request.log"
  max_size: 100          # MB
  max_backup: 10         # 保留文件数
  max_age: 30            # 保留天数
  compress: true         # 是否压缩

# Redis配置（可选）
redis:
  host: localhost
  port: 6379
  Password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  max_retries: 3